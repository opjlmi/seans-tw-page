# Basic
name:               "Seans Dev"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:title.html

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "[About]"
    href:           "/about"
  - name:           "[Download]"
    href:           "//github.com/opjlmi"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
